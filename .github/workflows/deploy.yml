name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      WRANGLER_VERSION: 4.50.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate Cloudflare secrets
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "::error::Missing GitHub secret CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "::warning::Missing GitHub secret CF_ACCOUNT_ID. Wrangler will try to infer account from token."
          fi

      - name: Show tool versions
        run: |
          node --version
          npm --version
          npx --yes wrangler@${WRANGLER_VERSION} --version

      - name: Build
        run: npm run build

      - name: Set build metadata
        run: |
          echo "BUILD_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Cloudflare sanity check
        continue-on-error: true
        run: npx --yes wrangler@${WRANGLER_VERSION} whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Show deploy command
        run: |
          echo "wrangler deploy --var BUILD_SHA:${{ env.BUILD_SHA }} --var BUILD_TIME:${{ env.BUILD_TIME }} --var PUBLIC_BUILD_SHA:${{ env.BUILD_SHA }} --var PUBLIC_BUILD_TIME:${{ env.BUILD_TIME }}"

      - name: Deploy
        run: |
          npx --yes wrangler@${WRANGLER_VERSION} deploy \
            --var BUILD_SHA:${{ env.BUILD_SHA }} \
            --var BUILD_TIME:${{ env.BUILD_TIME }} \
            --var PUBLIC_BUILD_SHA:${{ env.BUILD_SHA }} \
            --var PUBLIC_BUILD_TIME:${{ env.BUILD_TIME }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
